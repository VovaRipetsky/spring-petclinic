apiVersion: v1
kind: Pod
metadata:
  name: test
  labels:
    workload: jenkins-fargate
spec:
  serviceAccountName: myjenkins
  securityContext:
    runAsUser: 0
    fsGroup: 0   
  containers:
  - name: maven-fargate
    image: maven:3.6.0-jdk-8-alpine
    command:
    - cat
    tty: true
  - name: helm-fargate
    image: alpine/helm:3.5.2
    command:
    - cat
    tty: true  
    resources:
      limits:
        cpu: 3900m
        memory: 7936Mi
      requests:
        cpu: 3900m
        memory: 7936Mi
